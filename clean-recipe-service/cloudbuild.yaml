steps:
  - name: "gcr.io/cloud-builders/docker"
    id: "docker-build"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/clean-recipe-service", "."]

  - name: "gcr.io/cloud-builders/docker"
    id: "docker-push"
    args: ["push", "gcr.io/$PROJECT_ID/clean-recipe-service"]

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    id: "deploy-cloud-run"
    entrypoint: "gcloud"
    args:
      - "run"
      - "deploy"
      - "clean-recipe-service"
      - "--image"
      - "gcr.io/$PROJECT_ID/clean-recipe-service"
      - "--region"
      - "us-central1"
      - "--platform"
      - "managed"
      - "--port"
      - "3000"
      - "--allow-unauthenticated"
      - "--set-env-vars"
      - "SERVER_URL=$_SERVER_URL"

images:
  - "gcr.io/$PROJECT_ID/clean-recipe-service"

options:
  machineType: "E2_HIGHCPU_8"

substitutions:
  # Provide the server URL when triggering the build, e.g. --substitutions=_SERVER_URL=https://souschef-api-...
  _SERVER_URL: "https://souschef-api-238603140451.us-central1.run.app"
